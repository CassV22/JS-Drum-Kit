<!DOCTYPE html>

<html lang="en">
    <head>
         <!--Required meta tags (characters and responsive viewport)-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>JS Drum Kit</title>

         <!--Link to stylesheet and fonts-->
        <link  rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="key-container">
            <div id="A_key" class="key">
                <kbd>A</kbd>
                <p class="sound_type">CLAP</p>
            </div>

            <div id="S_key" class="key">
                <kbd>S</kbd>
                <p class="sound_type">HIHAT</p>
            </div>

            <div id="D_key" class="key">
                <kbd>D</kbd>
                <p class="sound_type">KICK</p>
            </div>

            <div id="F_key" class="key">
                <kbd>F</kbd>
                <p class="sound_type">OPENHAT</p>
            </div>

            <div id="G_key" class="key">
                <kbd>G</kbd>
                <p class="sound_type">BOOM</p>
            </div>

            <div id="H_key" class="key">
                <kbd>H</kbd>
                <p class="sound_type">RIDE</p>
            </div>

            <div id="J_key" class="key">
                <kbd>J</kbd>
                <p class="sound_type">SNARE</p>
            </div>

            <div id="K_key" class="key">
                <kbd>K</kbd>
                <p class="sound_type">TOM</p>
            </div>

            <div id="L_key" class="key">
                <kbd>L</kbd>
                <p class="sound_type">TINK</p>
            </div>


        </div>


    </body>


</html>
