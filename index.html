<!DOCTYPE html>

<html lang="en">
    <head>
         <!--Required meta tags (characters and responsive viewport)-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>JS Drum Kit</title>

         <!--Link to stylesheet and fonts-->
        <link  rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css2?family=Glory:wght@400;500;600;700;800&display=swap">
    </head>

    <body>
        <div class="key-container">
            <div id="A_key" data-key="65" class="key">
                <kbd>A</kbd>
                <p class="sound_type">CLAP</p>
            </div>

            <div id="S_key" data-key="83" class="key">
                <kbd>S</kbd>
                <p class="sound_type">HIHAT</p>
            </div>

            <div id="D_key" data-key="68" class="key">
                <kbd>D</kbd>
                <p class="sound_type">KICK</p>
            </div>

            <div id="F_key" data-key="70" class="key">
                <kbd>F</kbd>
                <p class="sound_type">OPENHAT</p>
            </div>

            <div id="G_key" data-key="71" class="key">
                <kbd>G</kbd>
                <p class="sound_type">BOOM</p>
            </div>

            <div id="H_key" data-key="72" class="key">
                <kbd>H</kbd>
                <p class="sound_type">RIDE</p>
            </div>

            <div id="J_key" data-key="74" class="key">
                <kbd>J</kbd>
                <p class="sound_type">SNARE</p>
            </div>

            <div id="K_key" data-key="75" class="key">
                <kbd>K</kbd>
                <p class="sound_type">TOM</p>
            </div>

            <div id="L_key" data-key="76" class="key">
                <kbd>L</kbd>
                <p class="sound_type">TINK</p>
            </div>

        </div>

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>


    </body>


</html>
